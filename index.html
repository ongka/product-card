<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Poppins" />
        <title></title>
    </head>
    <body>
        <div class="container">
            <div class="item">
                <img src="images/shoe.png" id="firstShoe">
                <img src="images/shoe.png" id="secondShoe">
                <div class="item-inner">
                    <div class="top">
                        <div class="nav">
                            <i class="bi bi-arrow-left-short" id="arrow-left"></i>
                            <i class="bi bi-arrow-right-short" id="arrow-right"></i>
                        </div>
                        <h3>Nike</h3>
                        <h1>React 55</h1>
                        <h4>$130</h5>
                    </div>
                    <div class="bottom">
                        <h3>Description</h3>
                        <p>The Nike React Element 55 borrows design lines from heritage runners like the Nike Internationalist and then places it all on Nike React technology.</p>
                        <div class="options">
                            <i class="bi bi-heart-fill"></i>
                            <a href="#">Add to Bag</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script>
            var firstImg = document.getElementById("firstShoe");
            var secondImg = document.getElementById("secondShoe");

            var leftArrow = document.getElementById("arrow-left");
            var rightArrow = document.getElementById("arrow-right");

            leftArrow.onclick = function () {
                firstImg.style.left = "650px";
                secondImg.style.left = "-50px";
            }

            rightArrow.onclick = function () {
                firstImg.style.left = "-50px";
                secondImg.style.left = "-650px";
            }

        </script>
    </body>
</html>
